<!doctype html>
<html  ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div ng-controller='NarrowItDownController as narrowIt'>
      <div class="form-group">
        <input type="text" ng-model="narrowIt.searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="narrowIt.searchMenu();" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
      <div ng-if="narrowIt.noResultsMsg.length > 0" class="emptyMessage">
      <span>{{narrowIt.noResultsMsg}}</span>
    </div>
      <!-- found-items should be implemented as a component -->
      <found-items found="narrowIt.found" on-remove="narrowIt.removeFound(index)"></found-items>
    </div>
  </div>

</body>
</html>
