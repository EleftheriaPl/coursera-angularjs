<div class="container"  ng-if="narrowIt.found.length > 0">
    <div class="row">
        <div id="foundName" class="column">
            <p>Name</p>
        </div>
        <div id="foundShort" class="column">
            <p>Short name</p>
        </div>
        <div id="foundDescr" class="column">
            <p>Description</p>
        </div> 
    </div>
    <div class="row" ng-repeat="foundItem in narrowIt.found">
        <div id="foundName" class="column">
            <p>{{ foundItem.name }}</p>
        </div>
        <div id="foundShort" class="column">
            <p>{{ foundItem.short_name }}</p>
        </div>
        <div id="foundDescr" class="column">
            <p>{{ foundItem.description }}</p>
        </div>
        <div class="column">
            <button  class="btn btn-primary" ng-click="narrowIt.onRemove({index: $index});">Don't want this one!</button>
        </div>
